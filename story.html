<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>story</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>
</head>

<body>
  <script>

    swal.fire({
      title: 'jQuery HTML 示例',
      html: $('<div>')
        .addClass('some-class')
        .text('jQuery无处不在。'),
      animation: false,
      customClass: 'animated tada'
    }).then(function () {
      swal.fire({
        title: 'Sweet!',
        text: '自定义图片弹窗',
        imageUrl: 'https://unsplash.it/400/200',
        imageWidth: 200,
        imageHeight: 200,
        animation: false
      })
    }).then(function () {
      swal.fire({
        title: 'Sweet22222',
        text: '自定义图片弹窗',
        imageUrl: 'https://unsplash.it/400/200',
        imageWidth: 200,
        imageHeight: 200,
        animation: false
      })




    }





    )






  </script>
</body>

</html>
